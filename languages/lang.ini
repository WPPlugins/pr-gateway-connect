OUTDATED="Lieber Nutzer,<p>wir haben PR-Gateway Connect &#252;berarbeitet und ver&#246;ffentlichen das Plugin nun &#252;ber einen anderen Namen: Blog2Social. Blog2Social kombiniert die bew&#228;hrten Funktionen zur Verteilung Ihrer Blog-Artikel auf die, von Ihnen gew&#252;nschten sozialen Netzwerken und mehr Benutzerfreundlichkeit, f&#252;r eine erfolgreiche Blog Promotion. Bitte beachten Sie, dass wir PR-Gateway Connect nicht mehr unterstützen</p>
<p>Bitte pr&#252;fen und installieren Sie die &#252;berarbeitete und umbenannte Version des Plugins noch heute:</p>
<a href='https://wordpress.org/plugins/blog2social/'>Blog2Social</a>
<p>Wichtiger Hinweis: Bitte deaktivieren Sie das alte Plugin 'PR-Gateway Connect', bevor Sie Blog2Social installieren und aktivieren.</p>
<p>Sie k&#246;nnen Blog2Social testen, das Plugin gerne bewerten und Feedback abgeben: Helfen Sie uns Blog2Social zu verbessern. Jedes Feedback wird beachtet, um Blog2Social zu Ihren Gunsten weiter zu entwickeln.</p>"
